<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edusera Courses</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg my-4">
            <div class="container">
                <a class="navbar-brand" href="#"><h2>Edusera Courses</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-evenly" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link">Success</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link">About</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link">Register</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-info fw-semibold btn-lg border border-2 border-info rounded-1" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

        <!-- slider part starts  -->
        <section class="container mb-5">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center align-items-center">
                            <img style="filter: brightness(50%);" src="images/cover/cover-1.png" class="d-block w-100 h-75" alt="...">
                            <div class="carousel-caption d-none d-md-block ">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                                <div class="btn btn-info btn-lg text-white">Get Started</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center align-items-center">
                            <img style="filter: brightness(50%);" src="images/cover/cover-3.jpg" class="d-block w-100 h-75"
                                alt="...">
                            <div class="carousel-caption d-none d-md-block ">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                                <div class="btn btn-info btn-lg text-white">Get Started</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- slider part ends  -->
    </header>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
